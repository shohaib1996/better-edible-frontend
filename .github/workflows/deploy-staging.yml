name: Deploy Frontend (Staging)

on:
  workflow_run:
    workflows: ["Build Staging Frontend Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy staging frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 143.244.182.86
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/apps/better-edibles
            docker pull ghcr.io/shohaib1996/better-edible-frontend:staging-${{ github.event.workflow_run.head_sha }}
            docker compose -f docker-compose.staging.yml up -d --force-recreate staging-frontend
